<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../facilities/imgslider.css">
    <title>Image slider</title>
</head>
<body>
    <div class="Images">
        <div class="slider">
          <h2 class="Images-head">
            <span class="start">|</span>Events Images
          </h2>
          <!-- {/* <a href="#slide-1">1</a>
          <a href="#slide-2">2</a>
          <a href="#slide-3">3</a>
          <a href="#slide-4">4</a>
          <a href="#slide-5">5</a> */} -->
  
          <div class="slides">
            <div id="slide-1">
              <img class="Images-slid-img" src="../img/gpic.jpeg" />
            </div>
            <div id="slide-2">
              <img class="Images-slid-img" src="../img/kh.jpeg" />
            </div>
            <div id="slide-3">
              <img class="Images-slid-img" src="../img/hostelday.jpeg" />
            </div>
            <div id="slide-4">
              <video width="400" controls>
                <source src="../img/g2.mp4" type="video/mp4" />
                <source src="../img/g2.mp4" type="video/ogg" />
                Your browser does not support HTML5 video.
              </video>
            </div>
            <div id="slide-5">
              <video width="400" controls>
                <source src="../img/gdance.mp4" type="video/mp4" />
                <source src="../img/gdance.mp4" type="video/ogg" />
                Your browser does not support HTML5 video.
              </video>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
